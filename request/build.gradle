apply plugin: 'com.android.library'
apply plugin: 'maven'
apply from: '../maven-config.gradle'
apply from: '../depend-config.gradle'

android {
  compileSdkVersion android.cSdkVersion
  buildToolsVersion android.bToolsVersion

  defaultConfig {
    minSdkVersion android.mSdkVersion
    targetSdkVersion android.tSdkVersion
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile depend.retrofit
    compile depend.urlconnection
    compile depend.gsonconverter
    compile depend.rxjavaadapter
    compile depend.rxandroid
    compile depend.v7
    compile depend.logger
    provided project(':config')
    provided project(':widget')
  }
}
uploadArchives {
  configuration = configurations.archives
  repositories {
    mavenDeployer {
      snapshotRepository(url: maven.snapshot) {
        authentication(userName: maven.name, password: maven.password)
      }
      repository(url: maven.repository) {
        authentication(userName: maven.name, password: maven.password)
      }
      pom.project {
        version request.version
        artifactId request.artifactId
        groupId request.groupId
        packaging request.packaging
        description request.description
      }
    }
  }
}

artifacts {
  archives file(request.artifacts)
}