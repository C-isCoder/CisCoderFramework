apply plugin: 'com.android.library'
apply plugin: 'maven'
android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile rootProject.ext.depend.v7
    provided rootProject.ext.depend.recyclerview
    provided rootProject.ext.depend.gson
    compile rootProject.ext.depend.banner
    provided project(':imageloader')
    provided project(':config')
    provided project(':utils')
}
uploadArchives {
    configuration = configurations.archives
    repositories {
        mavenDeployer {
            snapshotRepository(url: rootProject.ext.maven.snapshot) {
                authentication(userName: rootProject.ext.maven.name,
                        password: rootProject.ext.maven.password)
            }
            repository(url: rootProject.ext.maven.repository) {
                authentication(userName: rootProject.ext.maven.name,
                        password: rootProject.ext.maven.password)
            }
            pom.project {
                version rootProject.ext.widget.version
                artifactId rootProject.ext.widget.artifactId
                groupId rootProject.ext.widget.groupId
                packaging rootProject.ext.widget.packaging
                description rootProject.ext.widget.description
            }
        }
    }
}

artifacts {
    archives file(rootProject.ext.widget.artifacts)
}